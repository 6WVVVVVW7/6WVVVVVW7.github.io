<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEMPLE OF ANX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@700&family=Uncial+Antiqua&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'EB Garamond', serif;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            font-family: 'Uncial Antiqua', cursive;
        }
        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            flex: 1;
            max-width: 200px;
            text-align: center;
        }
        #sigil {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>TEMPLE OF ANX</h1>
        <div id="sigil"></div>
        <div class="nav-links">
            <a href="learn.html">Learn</a>
            <a href="mailto:TempleOfAnx@proton.me">Connect</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Background with shimmering liquid effect
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
        const material = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                varying vec2 vUv;
                void main() {
                    float wave = sin(vUv.x * 10.0 + time) * cos(vUv.y * 10.0 + time) * 0.1;
                    gl_FragColor = vec4(vec3(0.1, 0.1, 0.1) + wave, 1.0);
                }
            `
        });

        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        camera.position.y = 2;
        camera.lookAt(plane.position);

        function animate() {
            material.uniforms.time.value += 0.02;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
    <script>
        // Adjusted rotating 7-pointed star inscribed in two circles, centered properly
        const sigilScene = new THREE.Scene();
        const sigilCamera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
        const sigilRenderer = new THREE.WebGLRenderer({ alpha: true });
        sigilRenderer.setSize(300, 300);
        document.getElementById('sigil').appendChild(sigilRenderer.domElement);

        function createCircle(radius) {
            const circleGeometry = new THREE.CircleGeometry(radius, 64);
            const circleMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
            return new THREE.LineLoop(circleGeometry, circleMaterial);
        }

        let heptagram = createCircle(1);
        let innerCircle = createCircle(1.1);
        let outerCircle = createCircle(1.3);
        
        sigilScene.add(heptagram);
        sigilScene.add(innerCircle);
        sigilScene.add(outerCircle);
        sigilCamera.position.z = 3;

        function animateSigil() {
            heptagram.rotation.z += 0.005;
            innerCircle.rotation.z += 0.005;
            outerCircle.rotation.z += 0.005;
            sigilRenderer.render(sigilScene, sigilCamera);
            requestAnimationFrame(animateSigil);
        }
        animateSigil();
    </script>
</body>
</html>
