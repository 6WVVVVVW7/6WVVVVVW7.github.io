<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple of Anx</title>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Lexend+Giga&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: 'El Messiri', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #222;
            padding: 15px;
            overflow-y: auto;
            height: 100vh;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .sidebar a:hover {
            background: #444;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .entry-container {
            background: beige;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            max-width: 700px;
            text-align: left;
            overflow: auto;
            max-height: 400px;
        }
        .entry-container pre {
            white-space: pre-wrap;
        }
        .title {
            font-family: 'Lexend Giga', sans-serif;
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        async function loadEntries() {
            try {
                const response = await fetch('/entries');
                if (!response.ok) throw new Error('Failed to load entries');
                const files = await response.json();
                if (!Array.isArray(files) || files.length === 0) {
                    document.getElementById('sidebar').innerHTML = '<p>No files found</p>';
                    return;
                }
                
                const sidebar = document.getElementById('sidebar');
                sidebar.innerHTML = '';
                
                function parseFileName(fileName) {
                    const match = fileName.match(/(\d{2})_(\d{2})?_?(.*)\.txt/);
                    if (!match) return fileName;
                    const section = match[1];
                    const subsection = match[2] ? `:${match[2]}` : '';
                    const title = match[3].replace(/_/g, ' ');
                    return `${section}${subsection} | ${title}`;
                }
                
                files.sort().forEach(file => {
                    const link = document.createElement('a');
                    link.href = `#${file}`;
                    link.textContent = parseFileName(file);
                    link.onclick = (event) => {
                        event.preventDefault();
                        loadEntry(file);
                    };
                    sidebar.appendChild(link);
                });
            } catch (error) {
                document.getElementById('sidebar').innerHTML = `<p>Error loading files: ${error.message}</p>`;
            }
        }
        
        async function loadEntry(fileName) {
            try {
                const response = await fetch(`/entry/${fileName}`);
                if (!response.ok) throw new Error('Failed to load entry');
                const text = await response.text();
                const content = document.getElementById('content');
                const formattedText = text.split('\n').map((line, index) => `${index + 1}: ${line}`).join('\n');
                content.innerHTML = `<div class='entry-container'><pre>${formattedText}</pre></div>`;
            } catch (error) {
                document.getElementById('content').innerHTML = `<p>Error loading entry: ${error.message}</p>`;
            }
        }
        
        window.onload = loadEntries;
    </script>
</head>
<body>
    <div class="sidebar" id="sidebar"></div>
    <div class="content">
        <div class="title">TEMPLE OF ANX</div>
        <div id="content">Select an entry from the sidebar.</div>
    </div>
</body>
</html>
